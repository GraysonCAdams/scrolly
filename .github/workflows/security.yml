name: Security

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    paths-ignore: ['*.md']
  schedule:
    - cron: '0 0 * * 1'  # Weekly on Monday midnight UTC
  workflow_dispatch:
    inputs:
      severity:
        description: 'Minimum severity to report'
        required: false
        default: 'high'
        type: choice
        options: [high, medium]
      skip_dast:
        description: 'Skip DAST scan'
        required: false
        default: false
        type: boolean
      skip_codeql:
        description: 'Skip CodeQL scan'
        required: false
        default: false
        type: boolean

concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: true

permissions: read-all

jobs:
  changes:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    outputs:
      security_relevant: ${{ steps.filter.outputs.security_relevant }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            security_relevant:
              - '**/*.ts'
              - '**/*.svelte'
              - '**/*.js'
              - 'package*.json'
              - 'Dockerfile'

  codeql:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: ${{ !inputs.skip_codeql }}
    needs: [changes]
    permissions:
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          config-file: .github/codeql/codeql-config.yml
          queries: security-extended

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:javascript-typescript'

  secret-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [changes]
    if: needs.changes.outputs.security_relevant == 'true' || github.event_name == 'schedule'
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_CONFIG: .gitleaks.toml

  dependency-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [changes]
    if: needs.changes.outputs.security_relevant == 'true' || github.event_name == 'schedule'
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Audit production dependencies
        run: npm audit --omit=dev --audit-level=moderate

  container-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [changes]
    if: needs.changes.outputs.security_relevant == 'true' || github.event_name == 'schedule'
    permissions:
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: scrolly:security-scan
          load: true

      - name: Run Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: scrolly:security-scan
          format: sarif
          output: trivy-results.sarif
          severity: MEDIUM,HIGH,CRITICAL
          ignore-unfixed: true

      - name: Upload Trivy SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

  dast:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [changes]
    if: |
      !inputs.skip_dast &&
      (needs.changes.outputs.security_relevant == 'true' || github.event_name == 'schedule') &&
      github.event.pull_request.head.repo.fork != true
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Build Docker image
        run: docker build -t scrolly:dast .

      - name: Start application
        run: |
          docker run -d --name scrolly-dast \
            -p 3000:3000 \
            -e SESSION_SECRET=test-secret-for-dast-scanning-only-not-real \
            -e PUBLIC_APP_URL=http://localhost:3000 \
            scrolly:dast

      - name: Wait for health check
        run: |
          for i in $(seq 1 30); do
            if curl -sf http://localhost:3000/api/health; then
              echo "App is healthy"
              exit 0
            fi
            echo "Waiting for app... ($i/30)"
            sleep 2
          done
          echo "App failed to start"
          docker logs scrolly-dast
          exit 1

      - name: Run OWASP ZAP baseline scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: http://localhost:3000
          rules_file_name: .zap/rules.tsv
          allow_issue_writing: false

      - name: Stop application
        if: always()
        run: docker stop scrolly-dast || true

  security-status:
    runs-on: ubuntu-latest
    if: always()
    needs: [codeql, secret-scan, dependency-scan, container-scan, dast]
    steps:
      - name: Check security status
        run: |
          results=("${{ needs.codeql.result }}" "${{ needs.secret-scan.result }}" "${{ needs.dependency-scan.result }}" "${{ needs.container-scan.result }}" "${{ needs.dast.result }}")
          for result in "${results[@]}"; do
            if [[ "$result" == "failure" ]]; then
              echo "Security scan failed"
              exit 1
            fi
          done
          echo "All security scans passed"
