# NOTE: Branch protection should require the "ci" job to pass before merge.
# Configure in GitHub: Settings > Branches > Branch protection rules > main
#   - Require status checks: ci
#   - Require branches to be up to date before merging

name: CI

on:
  push:
    branches: [main]
    paths-ignore: ['docs/**', '*.md']
  pull_request:
    branches: [main]
    paths-ignore: ['docs/**', '*.md']
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions: read-all

jobs:
  lint-and-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Validate commit messages
        if: github.event_name == 'pull_request'
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

      - name: Lint (ratcheted)
        run: npm run lint:ci

      - name: Format check
        run: npm run format:check

      - name: Type check
        run: npm run type-check

      - name: Tests with coverage
        run: npm run test:coverage

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

      - name: Production build
        run: npm run build

  ci:
    runs-on: ubuntu-latest
    if: always()
    needs: [lint-and-check]
    steps:
      - name: Check CI status
        run: |
          if [[ "${{ needs.lint-and-check.result }}" == "failure" || "${{ needs.lint-and-check.result }}" == "cancelled" ]]; then
            echo "CI failed"
            exit 1
          fi
          echo "CI passed"
