<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content" />
		<meta name="description" content="Private video sharing for your friend group" />
		<meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />
		<meta name="theme-color" content="#FFFFFF" media="(prefers-color-scheme: light)" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-title" content="scrolly" />
		<meta name="application-name" content="scrolly" />
		<meta property="og:title" content="scrolly" />
		<meta property="og:description" content="Private video sharing for your friend group" />
		<meta property="og:type" content="website" />
		<meta property="og:image" content="/icons/icon-512.png" />
		<link rel="manifest" href="/manifest.json" />
		<link rel="apple-touch-icon" href="/icon/apple-touch-icon.svg" />
		<link rel="icon" id="dynamic-favicon" type="image/svg+xml" href="/icon/favicon.svg" />
		<link rel="icon" href="/favicon-32.png" sizes="32x32" type="image/png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Sora:wght@400;600;700;800&display=swap" rel="stylesheet" />
		%sveltekit.head%
		<script>
			(function() {
				var m = document.cookie.match(/scrolly_theme=(\w+)/);
				if (m && m[1] !== 'system') {
					document.documentElement.dataset.theme = m[1];
				}
				var a = document.cookie.match(/scrolly_accent=([^;]+)/);
				if (a) {
					try {
						var c = JSON.parse(decodeURIComponent(a[1]));
						if (/^#[0-9a-fA-F]{3,8}$/.test(c.hex) && /^#[0-9a-fA-F]{3,8}$/.test(c.dark)) {
							document.documentElement.style.setProperty('--accent-primary', c.hex);
							document.documentElement.style.setProperty('--accent-primary-dark', c.dark);
						}
					} catch(e) { /* ignore malformed cookie */ }
				}
			})();
		</script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
